            type: string
            enum:
              - linear
              - inverse
              - option
              - spot
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin
          required: false
          schema:
            type: string
        - name: orderId
          in: query
          required: false
          schema:
            type: string
        - name: orderLinkId
          in: query
          description: User customised order id
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timestamp (ms)
          required: false
          schema:
            type: integer
        - name: orderStatus
          in: query
          description: Order status
          required: false
          schema:
            type: string
            enum:
              - Created
              - New
              - Rejected
              - PartiallyFilled
              - PartillyFilledCancelled
              - Filled
              - PendingCancel
              - Cancelled
              - Untriggered
              - Triggered
              - Deactivated
              - Active
        - name: orderFilter
          in: query
          description: Order filter
          required: false
          schema:
            type: string
            enum:
              - Order
              - StopOrder
              - tpslOrder
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor to pagnition
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/order/create-batch:
    post:
      tags:
        - trade
      summary: Batch Place Order
      description: Batch place orders
      operationId: batch-place
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  required: true
                  enum:
                    - option
                  description: Product type. option ONLY
                  example: option
                request:
                  type: array
                  maxItems: 10
                  items:
                    type: object
                    properties:
                      symbol:
                        type: string
                        description: Symbol name
                        example: ETH-25JAN23-1600-P
                      side:
                        type: string
                        enum:
                          - Buy
                          - Sell
                        example: Buy
                      orderType:
                        type: string
                        description: Order type
                        enum:
                          - Market
                          - Limit
                        example: Limit
                      qty:
                        type: string
                        decription: Order qty
                      price:
                        type: string
                        decription: Order price
                      orderIv:
                        type: string
                        decription: Order iv
                      timeInForce:
                        type: string
                        enum:
                          - GTC
                          - IOC
                          - FOK
                          - PostOnly
                        description: Time in force
                        example: GTC
                      positionIdx:
                        type: integer
                        enum:
                          - 0
                        description: Position mode. one-way mode only for unified.
                        example: 0
                      orderLinkId:
                        type: string
                        description: REQUIRED param when place an option order
                        example: test-xx1
                      reduceOnly:
                        type: boolean
                        enum:
                          - true
                          - false
                        description: specify true if a close position order
                        example: false
                      mmp:
                        type: boolean
                        enum:
                          - true
                          - false
                        description: enable market marker protection
                        example: false
                    required:
                      - symbol
                      - side
                      - orderType
                      - qty
                      - orderLinkId
              required:
                - category
                - request

