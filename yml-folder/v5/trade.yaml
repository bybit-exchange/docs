  /v5/order/realtime:
    get:
      tags:
        - trade
      summary: Get Open Orders (real-time)
      description: Get unfilled orders or partially filled orders
      operationId: open-order
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - linear
              - inverse
              - option
              - spot
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin. For option only
          required: false
          schema:
            type: string
        - name: settleCoin
          in: query
          description: Settle coin. Spot is not available
          required: false
          schema:
            type: string
        - name: orderId
          in: query
          required: false
          schema:
            type: string
        - name: orderLinkId
          in: query
          description: User customised order id
          required: false
          schema:
            type: string
        - name: orderFilter
          in: query
          description: Order filter. Defaultï¼šall kinds of orders
          required: false
          schema:
            type: string
            enum:
              - Order
              - StopOrder
              - tpslOrder
        - name: openOnly
          in: query
          description: Whether to only query active orders, if openOnly = 0, only get active orders. If it is 1, return only the order data of the final status (cancelled/rejected/completely filled, etc.) in the last 10 minutes
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

