openapi: 3.0.0
servers:
  - url: https://api-testnet.bybit.com
    description: Testnet server
info:
  description: |
    Collection of Trade - v5 Restul API, which covers USDT Perpetual, USDC Perpetual, Inverse Perpetual, Inverse Future, Spot and Option.
  version: 3.0.0
  title: Bybit v5 trade api explorer
tags:
  - name: trade
    description: All trade v5 REST API.
    x-displayName: Trade
paths:
  /v5/order/create:
    post:
      tags:
        - trade
      summary: Place Order
      description: Place an order.
      operationId: create-order
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Product type
                  example: linear
                  enum:
                    - linear
                    - inverse
                    - option
                    - spot
                symbol:
                  type: string
                  description: Symbol name
                  example: ETHUSDT
                isLeverage:
                  type: integer
                  enum:
                    - 0
                    - 1
                  description: Whether to loan, only for spot. 0:No;1:Yes.
                side:
                  type: string
                  enum:
                    - Buy
                    - Sell
                  example: Buy
                orderType:
                  type: string
                  enum:
                    - Market
                    - Limit
                  description: Order type
                  example: Limit
                qty:
                  type: string
                  description: Order qty
                  example: "1"
                price:
                  type: string
                  description: ignore it if Market order
                  example: "1000"
                triggerPrice:
                  type: string
                  description: param for StopOrder
                  example:
                triggerDirection:
                  type: integer
                  description: param for StopOrder. 1=rise, 2=fall
                  example:
                triggerBy:
                  type: string
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  description: param for StopOrder
                  example:
                orderFilter:
                  type: string
                  enum:
                    - Order
                    - tpslOrder
                  description: Take profit stop loss or ordinary order. Only valid for spot.
                  default: Order
                  example:
                orderIv:
                  type: string
                  description: Implied volatility. param for option order
                  example:
                timeInForce:
                  type: string
                  description: Time in force
                  enum:
                    - GTC
                    - IOC
                    - FOK
                    - PostOnly
                  example: GTC
                positionIdx:
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
                  description: 0=one-way mode, 1=buy-hedge-mode, 2=sell-hedge-mode
                  example: 0
                orderLinkId:
                  type: string
                  description: required param for option order
                  example: test-xx1
                takeProfit:
                  type: string
                  description: Take profit price
                  example:
                stopLoss:
                  type: string
                  description: Stop loss price
                  example:
                tpTriggerBy:
                  type: string
                  description: Trigger take profit price price type
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  example:
                slTriggerBy:
                  type: string
                  description: Trigger stop loss price price type
                  enum:
                    - LastPrice
                    - MarkPrice
                    - IndexPrice
                  example:
                reduceOnly:
                  type: boolean
                  description: specify true if a close position order
                  enum:
                    - true
                    - false
                  example: false
                closeOnTrigger:
                  type: boolean
                  description: close on trigger
                  enum:
                    - true
                    - false
                  example: false
                mmp:
                  type: boolean
                  description: market marker protection. for option order
                  enum:
                    - true
                    - false
                  example:
              required:
                - category
                - symbol
                - side
                - qty
                - orderType

