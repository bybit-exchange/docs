  /v5/market/historical-volatility:
    get:
      tags:
        - market
      summary: Get Historical Volatility
      description: Get historical volatility
      operationId: iv
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - option
        - name: baseCoin
          in: query
          description: Base coin. If not passed, BTC returned by default
          required: false
          schema:
            type: string
            default: BTC
        - name: period
          in: query
          description: Period. If not passed, it returns 7 days by default. SOL does not have 180 and 270
          required: false
          schema:
            type: array
            items:
              type: integer
              enum:
                - 7
                - 14
                - 21
                - 30
                - 60
                - 90
                - 180
                - 270
        - name: startTime
          in: query
          description: The start timstamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timstamp (ms)
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation

