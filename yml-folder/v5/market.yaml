          required: true
          schema:
            type: string
        - name: intervalTime
          in: query
          description: interval time
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - 5min
                - 15min
                - 30min
                - 1h
                - 4h
                - 1d
        - name: startTime
          in: query
          description: The start timstamp (ms)
