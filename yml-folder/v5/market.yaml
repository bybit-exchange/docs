  /v5/market/recent-trade:
    get:
      tags:
        - market
      summary: Get Public Trading History
      description: Get public trade
      operationId: public-trade
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - linear
                - inverse
                - option
                - spot
        - name: symbol
          in: query
          description: Symbol name.
          required: true
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin. Valid for option. Default is BTC
          required: false
          schema:
            type: string
            default: BTC
        - name: optionType
          in: query
          description: Option type. Valid for option.
          required: false
          schema:
            type: string
            enum:
              - Call
              - Put
        - name: limit
          in: query
          description: Maximum 60 for spot. Maximum 1000 for others
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation

