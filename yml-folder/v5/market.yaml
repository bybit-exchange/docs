  /v5/market/instruments-info:
    get:
      tags:
        - market
      summary: Get Instrument Info
      description: Get launched instruments information.
      operationId: instrument-info
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - linear
                - inverse
                - option
                - spot
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: for linear, invere and option ONLY
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum 1000. spot does not have pagination
          required: false
          schema:
            type: integer
            default: 500
        - name: cursor
          in: query
          description: pass cursor from the response param "nagePageCursor" to paginate
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/market/orderbook:
    get:
      tags:
        - market
      summary: Get Order Book
      description: Get order book data
      operationId: orderbook
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - linear
                - inverse
                - option
                - spot
        - name: symbol
          in: query
          description: Symbol name
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: spot：1-50，default：1. linear&inverse：1-200，default：25. option：1-25，default：1
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation

  /v5/market/tickers:
    get:
      tags:
        - market
      summary: Get Tickers
      description: Get all latest information of symbols. All parameters are needed for OPTION
      operationId: ticker
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - linear
                - inverse
                - option
                - spot
        - name: baseCoin
          in: query
          description: for option ONLY, baseCoin or symbol must be passed when query option
          required: false
          schema:
            type: string
        - name: expDate
          in: query
          description: Expiry date. For option only. Default is all, and the parameter format is 25MAR22.
          required: false
          schema:
            type: string
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

