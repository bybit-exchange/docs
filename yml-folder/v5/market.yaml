  /v5/market/delivery-price:
    get:
      tags:
        - market
      summary: Get Option Delivery price
      description: Get delivery price of option
      operationId: delivery-price
      parameters:
        - name: category
          in: query
          description: Product type. option only
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - option
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin. Return BTC by default
          required: false
          schema:
            type: string
            default: BTC
        - name: limit
          in: query
          description: Maximum 200
          required: false
          schema:
            type: string
            default: 50
        - name: cursor
          in: query
          description: The cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation