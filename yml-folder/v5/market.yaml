      operationId: funding-history
      parameters:
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - linear
                - inverse
        - name: symbol
          in: query
          description: Symbol name
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: The start timstamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timstamp (ms)
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Maximum 200
          required: false
          schema:
            type: integer
            default: 200
      responses:
