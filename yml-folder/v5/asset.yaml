          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: subMemberId
          in: query
          description: Sub UID
          required: true
          schema:
            type: string
        - name: coin
          in: query
          description: Coin name
          required: false
