openapi: 3.0.0
servers:
  - url: https://api-testnet.bybit.com
    description: Testnet server
info:
  description: |
    Collection of v5 Restul API
  version: 3.0.0
  title: Bybit Open API v5 explorer
tags:
  - name: asset
    description: Asset endpoints
    x-displayName: Asset
x-tagGroups:
  - name: private
    tags:
      - asset
paths:
  /v5/asset/exchange/order-record:
    get:
      tags:
        - asset
      summary: Get Coin Exchange Records
      description: Get exchange records
      operationId: exchange
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: fromCoin
          in: query
          description: From coin
          required: false
          schema:
            type: string
        - name: toCoin
          in: query
          description: To coin
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limit size. 1-50
          required: true
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/delivery-record:
    get:
      tags:
        - asset
      summary: Get Option Delivery Record
      description: Get delivery record
      operationId: delivery-record
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - option
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: expDate
          in: query
          description: expired date
          required: false
          schema:
            type: string
          example:
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/settlement-record:
    get:
      tags:
        - asset
      summary: Get USDC Perpetual Settlement
      description: Get Settlement Record.
      operationId: settlement-record
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - linear
        - name: symbol
          in: query
          description: Symbol name. USDC perp symbol only
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-asset-info:
    get:
      tags:
        - asset
      summary: Get Asset Info
      description: Get spot asset
      operationId: asset-info
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: true
          schema:
            type: string
            enum:
              - SPOT
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-account-coin-balance:
    get:
      tags:
        - asset
      summary: Get Balance of Specific Account Type
      description: Get balance of specific account type
      operationId: account-coin-balance
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: memberId
          in: query
          description: If query sub user balance, please input sub uid
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: false
          schema:
            type: string
            enum:
              - SPOT
              - CONTRACT
              - UNIFIED
              - OPTION
              - INVESTMENT
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: withBonus
          in: query
          description: Query bonus or not. 0=false, 1=true
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-transfer-coin-list:
    get:
      tags:
        - asset
      summary: Get Transferable Coin
      description: Get transferable coins
      operationId: transferable-coin
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: fromAccountType
          in: query
          description: From account type
          required: false
          schema:
            type: string
            enum:
              - UNIFIED
              - CONTRACT
              - SPOT
              - OPTION
              - INVESTMENT
        - name: toAccountType
          in: query
          description: To account type
          required: false
          schema:
            type: string
            enum:
              - UNIFIED
              - CONTRACT
              - SPOT
              - OPTION
              - INVESTMENT
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/inter-transfer:
    post:
      tags:
        - asset
      summary: Create Internal Transfer
      description: Create internal transfer
      operationId: create-inter-transfer
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transferId:
                  type: string
                  description: UUID
                  example: 42c0cab0-6bca-c242-bc76-4e6df6cbab16
                coin:
                  type: string
                  description: Coin
                  example: USDT
                amount:
                  type: string
                  description: Amount
                  example: "10"
                fromAccountType:
                  type: string
                  description: From account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - OPTION
                    - INVESTMENT
                  example: UNIFIED
                toAccountType:
                  type: string
                  description: To account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - OPTION
                    - INVESTMENT
                  example: SPOT
              required:
                - transferId
                - coin
                - amount
                - fromAccountType
                - toAccountType

  /v5/asset/transfer/query-inter-transfer-list:
    get:
      tags:
        - asset
      summary: Get Internal Transfer Records
      description: Get internal transfer records
      operationId: inter-transfer-list
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: transferId
          in: query
          description: Transfer id
          required: false
          schema:
            type: string
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Status
          required: false
          schema:
            type: string
            enum:
              - SUCCESS
              - PENDING
              - FAILED
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timestamp (ms)
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit size. 1-50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-sub-member-list:
    get:
      tags:
        - asset
      summary: Get Sub UID
      description: Get sub uid
      operationId: sub-uid-list
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/save-transfer-sub-member:
    post:
      tags:
        - asset
      summary: Enable Universal Transfer For Sub UID
      description: Enable sub uid for universal transfer
      operationId: enable-unitransfer-subuid
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subMemberIds:
                  type: array
                  description: array of sub UIDs
                  items:
                    type: string
                    example: "1234,3213,4321"
              required:
                - subMemberIds

  /v5/asset/transfer/universal-transfer:
    post:
      tags:
        - asset
      summary: Create Universal Transfer
      description: Create universal transfer
      operationId: unitransfer
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transferId:
                  type: sting
                  description: Transfer id. UUID
                  example: be7a2462-1138-4e27-80b1-62653f24925e
                coin:
                  type: sting
                  description: Coin name
                  example: USDT
                amount:
                  type: sting
                  description: Amount
                  example: "100"
                fromMemberId:
                  type: intger
                  description: From UID
                  example: 12345
                toMemberId:
                  type: integer
                  description: To UID
                  example: 54321
                fromAccountType:
                  type: string
                  description: From account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - INVESTMENT
                    - OPTION
                  example: UNIFIED
                toAccountType:
                  type: string
                  description: To account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - INVESTMENT
                    - OPTION
                  example: SPOT
              required:
                - transferId
                - coin
                - amount
                - fromMemberId
                - toMemberId
                - fromAccountType
                - toAccountType

  /v5/asset/transfer/query-universal-transfer-list:
    get:
      tags:
        - asset
      summary: Get Universal Transfer Records
      description: Get universal transfer record
      operationId: unitransfer-list
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: transferId
          in: query
          description: Transfer id
          required: false
          schema:
            type: string
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Status
          required: false
          schema:
            type: string
            enum:
              - SUCCESS
              - FAILED
              - PENDING
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timestamp (ms)
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit size. 1-50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
  /v5/asset/deposit/query-allowed-list:
    get:
      tags:
        - asset
      summary: Get Allowed Deposit Coin Info
      description: Get allowed deposit coin info
      operationId: deposit-coin-spec
      parameters:
        - name: coin
          in: query
          description: Coin name. coin and chain must be paired if passed
          required: false
          schema:
            type: string
        - name: chain
          in: query
          description: Chain name. coin and chain must be paired if passed
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limit size. 1-35
          required: false
          schema:
            type: integer
            default: 10
        - name: cursor
          in: query
          description: Cursor, used for pagination
