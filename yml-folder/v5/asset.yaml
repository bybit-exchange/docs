        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: withdrawID
          in: query
          description: Withdraw ID
          required: false
          schema:
            type: string
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: withdrawType
          in: query
          description: Withdraw type. 0=on chain, 1=off chain, 2=all
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
